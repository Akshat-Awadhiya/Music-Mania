<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Music Mania</title>
  <link rel="stylesheet" href="welcome.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="logo-container">
      <h1>Welcome to <span class="music">Music</span> <span class="mania">Mania</span></h1>
    </div>
    <div class="start-button">
      <a href="index.html" onclick="playAudio()">Click here to start</a>
    </div>
  </div>

  <audio id="welcomeAudio">
    <source src="interface-welcome.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playAudio() {
      var audio = document.getElementById("welcomeAudio");
      audio.play();
    }
  </script>
</body>
</html>
